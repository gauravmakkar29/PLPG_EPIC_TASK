version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: plpg-postgres
    environment:
      POSTGRES_USER: plpg
      POSTGRES_PASSWORD: plpg_dev_password
      POSTGRES_DB: plpg_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U plpg']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - plpg-network

  redis:
    image: redis:7-alpine
    container_name: plpg-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - plpg-network

volumes:
  postgres_data:
  redis_data:

networks:
  plpg-network:
    driver: bridge
